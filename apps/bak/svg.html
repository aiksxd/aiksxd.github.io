<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顶级绿色主题导航栏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0f7fa;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 2.8rem;
            background: linear-gradient(to right, #a8ff78, #78ffd6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(120, 255, 214, 0.3);
        }

        .subtitle {
            margin-bottom: 70px;
            font-size: 1.2rem;
            color: #c8e6c9;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(160deg, rgba(21, 101, 92, 0.9), rgba(13, 71, 64, 0.95));
            border-radius: 16px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            box-shadow: 0 10px 30px rgba(0, 40, 30, 0.5),
                        0 0 0 1px rgba(100, 255, 200, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            max-width: 1000px;
        }

        /* 添加动态光效 */
        .navbar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 255, 200, 0.2) 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
            animation: rotate 15s linear infinite;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #e0f7fa;
            text-decoration: none;
            z-index: 2;
        }

        .logo-icon {
            color: #64ffda;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        .nav-links {
            display: flex;
            list-style: none;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .nav-links li {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: #e0f7fa;
            text-decoration: none;
            padding: 0 25px;
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
        }

        /* 悬停效果 */
        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #64ffda, #a8ff78);
            border-radius: 4px 4px 0 0;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(100, 255, 200, 0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            z-index: -1;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(168, 255, 120, 0.7);
        }

        .nav-links a:hover::before {
            width: 70%;
        }

        .nav-links a:hover::after {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
        }

        .nav-links a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            z-index: 2;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-signin {
            background: transparent;
            color: #64ffda;
            border: 2px solid rgba(100, 255, 218, 0.4);
        }

        .btn-signin:hover {
            background: rgba(100, 255, 218, 0.15);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
            transform: translateY(-2px);
        }

        .btn-signup {
            background: linear-gradient(90deg, #64ffda, #a8ff78);
            color: #0d1b2a;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.4);
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(168, 255, 120, 0.6);
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 900px) {
            .navbar {
                padding: 0 20px;
                height: 70px;
            }
            
            .nav-links a {
                padding: 0 18px;
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 8px 18px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .nav-links {
                flex-direction: column;
                width: 100%;
                margin: 20px 0;
            }
            
            .nav-links li {
                height: 60px;
                width: 100%;
            }
            
            .nav-links a {
                width: 100%;
                justify-content: center;
                padding: 15px;
            }
            
            .nav-actions {
                width: 100%;
                justify-content: center;
                margin-top: 15px;
            }
        }

        /* 页面底部信息 */
        .info-box {
            background: rgba(21, 101, 92, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-top: 60px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 10px 30px rgba(0, 20, 15, 0.3);
        }
        
        .info-box h2 {
            color: #64ffda;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .feature {
            background: rgba(13, 71, 64, 0.4);
            border-radius: 12px;
            padding: 20px;
            width: 220px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(21, 101, 92, 0.5);
        }
        
        .feature i {
            font-size: 2.5rem;
            color: #a8ff78;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            color: #e0f7fa;
            margin-bottom: 10px;
        }
        
        .feature p {
            color: #c8e6c9;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>顶级绿色主题导航栏</h1>
        <p class="subtitle">这是一个具有动态悬停光影效果的现代绿色主题导航栏。悬停菜单项可体验光影效果和流畅动画。</p>
        
        <!-- 导航栏 -->
        <nav class="navbar">
            <a href="#" class="logo">
                <i class="fas fa-leaf logo-icon"></i>
                EcoDesign
            </a>
            
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i>首页</a></li>
                <li><a href="#"><i class="fas fa-tree"></i>产品</a></li>
                <li><a href="#"><i class="fas fa-globe-americas"></i>服务</a></li>
                <li><a href="#"><i class="fas fa-users"></i>关于我们</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i>联系我们</a></li>
            </ul>
            
            <div class="nav-actions">
                <button class="btn btn-signin">
                    <i class="fas fa-sign-in-alt"></i>登录
                </button>
                <button class="btn btn-signup">
                    <i class="fas fa-user-plus"></i>注册
                </button>
            </div>
        </nav>
        
        <!-- 信息框 -->
        <div class="info-box">
            <h2>设计特点</h2>
            <p>此导航栏融合了现代UI设计的最佳实践，专为绿色主题网站打造</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h3>动态光影效果</h3>
                    <p>悬停时显示发光效果和动态下划线</p>
                </div>
                
                <div class="feature">
                    <i class="fas fa-paint-brush"></i>
                    <h3>绿色渐变主题</h3>
                    <p>精心设计的深浅绿色渐变，体现自然主题</p>
                </div>
                
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>完全响应式</h3>
                    <p>在手机、平板和桌面设备上完美显示</p>
                </div>
                
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>流畅动画</h3>
                    <p>所有交互元素都有平滑过渡效果</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 添加悬停效果增强
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // 添加按钮点击效果
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
