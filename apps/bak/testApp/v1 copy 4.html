<!-- 结构部分 -->
<div class="error-img-container">
    <img class="error-img" src="your-image.jpg" onerror="this.classList.add('error')">
  </div>
  
  <style>
  /* 核心样式 */
  .error-img-container {
    --size: 120px;          /* 容器尺寸 */
    --primary: #66BB6A;     /* 主绿色 */
    --accent: #1B5E20;      /* 强调绿 */
    
    position: relative;
    width: var(--size);
    height: var(--size);
    background: #F1F8E9;    /* 浅绿背景 */
    border-radius: 12px;    /* 柔和圆角 */
    box-shadow: inset 0 0 0 2px var(--primary); /* 内边框 */
  }
  
  .error-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s;
  }
  
  .error-img.error {
    opacity: 0; /* 隐藏破损图片 */
  }
  
  /* 错误状态下的图形指示 */
  .error-img-container::after,
  .error-img-container::before {
    content: '';
    position: absolute;
    background: var(--accent);
    display: none; /* 默认隐藏 */
  }
  
  .error-img.error + .error-img-container::after,
  .error-img.error + .error-img-container::before {
    display: block; /* 错误时显示 */
  }
  
  /* 绘制警告图标 */
  .error-img-container::before {
    top: 50%;
    left: 50%;
    width: 24%;
    height: 24%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: var(--accent);
  }
  
  .error-img-container::after {
    top: 30%;
    left: 50%;
    width: 8%;
    height: 30%;
    transform: translateX(-50%);
    border-radius: 2px;
  }
  </style>
