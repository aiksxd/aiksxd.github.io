<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shock-Lab游戏图标</title>
    <style>
        .card2024.app-icon {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 24px;
            background: linear-gradient(135deg, #294ad0, #e22a2a, #294dda);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 -4px 10px rgba(0, 0, 0, 0.3),
                inset 0 4px 10px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 500px;
        }
        
        .card2024.cards-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        
        .card2024.card {
            position: absolute;
            width: 70px;
            height: 110px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s ease;
            transform-style: preserve-3d;
        }
        
        .card2024.blue-card {
            background: linear-gradient(135deg, #5e5cfc, #3a3af0);
            top: 5px;
            left: 0;
            transform: rotate(-15deg);
            z-index: 2;
        }
        
        .card2024.red-card {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            bottom: 5px;
            right: 0;
            transform: rotate(15deg);
            z-index: 1;
        }
        
        .card2024.app-name {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .card2024.app-icon:hover .card2024.blue-card {
            transform: rotate(-20deg) translateY(-5px);
        }
        
        .card2024.app-icon:hover .card2024.red-card {
            transform: rotate(20deg) translateY(5px);
        }
        
        .card2024.decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .card2024.corner {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        
        .card2024.tl { top: 10px; left: 10px; border-top: 3px solid rgba(255,255,255,0.3); border-left: 3px solid rgba(255,255,255,0.3); }
        .card2024.tr { top: 10px; right: 10px; border-top: 3px solid rgba(255,255,255,0.3); border-right: 3px solid rgba(255,255,255,0.3); }
        .card2024.bl { bottom: 10px; left: 10px; border-bottom: 3px solid rgba(255,255,255,0.3); border-left: 3px solid rgba(255,255,255,0.3); }
        .card2024.br { bottom: 10px; right: 10px; border-bottom: 3px solid rgba(255,255,255,0.3); border-right: 3px solid rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="card2024 app-icon">
        <div class="card2024 cards-container">
            <div class="card2024 card blue-card">-1</div>
            <div class="card2024 card red-card">+1</div>
        </div>
        <div class="card2024 app-name">Card-2024</div>
        
        <div class="card2024 decoration">
            <div class="card2024 corner tl"></div>
            <div class="card2024 corner tr"></div>
            <div class="card2024 corner bl"></div>
            <div class="card2024 corner br"></div>
        </div>
    </div>
</body>
</html>
